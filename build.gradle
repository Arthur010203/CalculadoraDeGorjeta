// Arquivo de compilação de nível superior onde você pode adicionar opções de configuração comuns a todos os subprojetos/módulos.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
        
        // NOTA: Não coloque as dependências do seu aplicativo aqui; elas pertencem
        // aos arquivos build.gradle do módulo individual
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
